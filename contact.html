	<main>
		<div class="container">
			<section id="left">
				<h2>About Me</h2>
				<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
					<div class="row">
						<label for="name">Name:</label><br />
						<input id="name" class="input" name="name" type="text" value="John Smith" size="114" /><br />
					</div>
					<div class="row">
						<label for="email">Email:</label><br />
						<input id="email" class="input" name="email" type="text" value="example@gmail.com" size="114" /><br />
					</div>
					<div class="row">
						<label for="message">Message:</label><br />
						<textarea id="message" class="input" name="message" rows="15" cols="107"></textarea><br />
					</div>
					<input id="submit_button" type="submit" value="Submit" />
				</form>	
			</section>
			<section id="right">
				<h3>Connect with Me</h3>
				<ul>
					<li>
						<a href="https://github.com/dartja" target="_blank">
							<img src="assets/images/github.png" height="60" alt="GitHub">

					</li>
					<li>
						<a href="https://www.linkedin.com/in/justindartenay" target="_blank">
							<img src="assets/images/linkedin.png" height="60" alt="Linked In">

					</li>
